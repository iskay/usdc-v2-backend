version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: usdc-v2-backend-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-usdc_v2_backend}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - usdc-v2-backend-network

  redis:
    image: redis:7-alpine
    container_name: usdc-v2-backend-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - usdc-v2-backend-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: usdc-v2-backend-dev
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/usdc_v2_backend}
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - usdc-v2-backend-network
    restart: unless-stopped

volumes:
  postgres-dev-data:
  redis-dev-data:

networks:
  usdc-v2-backend-network:
    driver: bridge

