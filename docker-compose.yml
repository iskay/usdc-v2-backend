version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: usdc-v2-backend-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-usdc_v2_backend}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usdc-v2-backend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: usdc-v2-backend-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - usdc-v2-backend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usdc-v2-backend
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      EVM_RPC_URLS: ${EVM_RPC_URLS:-}
      TENDERMINT_RPC_URLS: ${TENDERMINT_RPC_URLS:-}
      CHAIN_REGISTRY_PATH: ${CHAIN_REGISTRY_PATH:-}
      CHAIN_POLLING_CONFIGS: ${CHAIN_POLLING_CONFIGS:-}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - usdc-v2-backend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
  redis-data:

networks:
  usdc-v2-backend-network:
    driver: bridge

